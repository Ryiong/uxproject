<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,400;12..96,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/responsive.css">
</head>
<body>
    <div class="header">
        <div class="home-btn item-header"><a href="/index.html" class="link-home"><img src="./assets/image/home_icon.png" alt="">Trang chủ</a></div>
        <div class="login-area item-header"><a href="/login.html" class="link-login">Đăng nhập<img src="./assets/image/login_icon.png" alt=""></a></div>
    </div>
    <div class="containter">
        <div class="login-place">
            <div class="login-title"><p>Xin chào,</p></div>
            <form class="login-form">
                <label for="username">Tên đăng nhập</label><br>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập..."><br>
                <label for="pass">Mật khẩu</label><br>
                <input type="password" id="pass" name="pass" placeholder="Mật khẩu...">
                <div class="login-press">
                    <button class="commom-btn">ĐĂNG NHẬP</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
