<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,400;12..96,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/responsive.css">
</head>
<body>
    <div class="full-web">
        <div class="header">
            <div class="home-btn item-header"><a href="/index.html" class="link-home"><img src="./assets/image/home_icon.png" alt="">Trang chủ</a></div>
            <div class="user-btn item-header">
                <a href="#" class="link-user">
                    <span class="infor-user" id="js-infor-user"></span>
                    <img src="./assets/image/user_icon.png" alt="">
                </a>
                <div class="logout-area">Đăng xuất<img src="/assets/image/logout_icon.png" alt=""></div>
            </div>
        </div>
        <div class="containter">
            <form action="" class="box-list sub-list" name="sub-list">
                <select name="sub" class="list-choose" id="sub">
                    <option class="item-list title-list" id="sub0" value="sub0" selected>Lựa chọn môn học</option>
                    <option class="item-list" id="sub1" value="sub1">Test sub 1</option>
                    <option class="item-list" id="sub2" value="sub2">Test sub 2</option>
                    <option class="item-list" id="sub3" value="sub3">Test sub 3</option>
                </select>
            </form>
            <form action="" class="box-list class-list" name="class-list">
                <select name="class" class="list-choose" id="class" style="display: none;">
                    <option class="item-list title-list" id="class0" value="class0" selected>Lựa chọn lớp</option>
                    <option class="item-list" id="class1" value="class1">Test class 1</option>
                    <option class="item-list" id="class2" value="class2">Test class 2</option>
                    <option class="item-list" id="class3" value="class3">Test class 3</option>
                </select>
            </form>
            <div id="main-center" style="display: none;">
                <form class="list-ntn-tch">
                    <button class="commom-btn">Sửa</button>
                    <button class="commom-btn">Lưu</button>
                    <button class="commom-btn" id="delete-btn" style="display: none;">Xóa</button>
                </form>
                <table class="mgn-point">
                    <thead class="mgn-head">
                        <tr>
                            <th class="mgn-head-title">STT</th>
                            <th class="mgn-head-title">Họ tên</th>
                            <th class="mgn-head-title">MSV</th>
                            <th class="mgn-head-title">Điểm quá trình</th>
                            <th class="mgn-head-title">Điểm thi</th>
                            <th class="mgn-head-title">Điểm tổng kết</th>
                            <th class="mgn-head-title">Xếp loại</th>
                            <th class="mgn-head-title">Chọn</th>
                        </tr>
                    </thead>
                    <tbody class="mgn-body">
                        <tr class="row-body">
                            <td class="mgn-content">00</td>
                            <td class="mgn-content">Test name std 1</td>
                            <td class="mgn-content">0000000000</td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content">10</td>
                            <td class="mgn-content">A</td>
                            <td class="mgn-content"><input type="checkbox" name="" class="choose-std" id=""></td>
                        </tr>
                        <tr class="row-body">
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content">F</td>
                            <td class="mgn-content"><input type="checkbox" name="" class="choose-std" id=""></td>
                        </tr>
                        <tr class="row-body">
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content">F</td>
                            <td class="mgn-content"><input type="checkbox" name="" class="choose-std" id=""></td>
                        </tr>
                        <tr class="row-body">
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content">F</td>
                            <td class="mgn-content"><input type="checkbox" name="" class="choose-std" id=""></td>
                        </tr>
                        <tr class="row-body">
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"><input type="number" placeholder="Nhập điểm..." class="input-point"></td>
                            <td class="mgn-content"></td>
                            <td class="mgn-content">F</td>
                            <td class="mgn-content"><input type="checkbox" name="" class="choose-std" id=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/logic.js"></script>
    <script src="/assets/js/teacher.js"></script>
</body>
</html>
